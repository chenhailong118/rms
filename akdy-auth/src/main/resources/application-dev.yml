server:
  port: 8083
management:
  server:
    port: 9083

spring:
  application:
    name: auth

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8&allowMultiQueries=true
    username: root
    password: root
  jackson:
    serialization:
      write-dates-as-timestamps: true
  redis:
    host: localhost # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    timeout: 3000ms # 连接超时时间（毫秒）

eureka:
  instance:
    #续约间隔心跳时间
    lease-renewal-interval-in-seconds: 5
    #续约过期时间
    lease-expiration-duration-in-seconds: 10
  client:
    service-url:
      defaultZone: http://peer1:8666/eureka/,http://peer2:8777/eureka/
    #开启健康检查状态上报
    healthcheck:
      enabled: true

mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: con.still.aikandy.auth.entity

auth:
  #头像上传地址
  posticonurl: http://localhost:8083/user/icon
  #默认头像地址
  defaultIcon: /images/icon/defaultIcon.jpg
  #本地文件存储位置
  basePath: D:/static/aikandy
  #头像存储相对路径
  iconPath: /images/icon
  #图像服务器地址
  imageServer: http://localhost:8099
