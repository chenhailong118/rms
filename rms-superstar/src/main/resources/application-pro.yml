server:
  port: 8081
management:
  server:
    port: 9081

spring:
  application:
    name: superstar

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/superstar?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8&allowMultiQueries=true
    username: root
    password: root
  redis:
    host: localhost # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 7490 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    timeout: 3000ms # 连接超时时间（毫秒）

eureka:
  instance:
    #续约间隔心跳时间
    lease-renewal-interval-in-seconds: 5
    #续约过期时间
    lease-expiration-duration-in-seconds: 10
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://peer1:8666/eureka/,http://peer2:8777/eureka/
    #开启健康检查状态上报
    healthcheck:
      enabled: true
#feign的配置，连接超时及读取超时配置
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: con.still.rms.actor.entity

#Swagger Tag 排序
swagger:
  ui-config:
    tags-sorter: alpha
    # Swagger 分组排序问题,两个配置项: alpha<按字母表排序>,method<按方法定义顺序排序>
    operations-sorter: method
superstar:
  #本地文件存储位置
  basePath: /mydata/nginx/html/data

#Security配置参数
security:
  jwt:
    secret: rms-sec
    expiration: 3600  # token超时时间，单位：秒
    tokenPrefix: Bearer # token前缀

#root 日志级别以WARN级别输出
logging:
  level:
    root: INFO